<!-- Main component for a primary marketing message or call to action -->
<div class="jumbotron jumbotron-custom" style="text-align: center;">

	<article ng-show="pgCtrl.valueIs(0)" > <!-- Home and Blog -->
		<h1 style="font-family: arial, sans-serif; padding: 0px; margin: 0px;">
			{{pgCtrl.pageContents[pgCtrl.value].title}}</h1>
		<br/>
		<p ng-repeat="contents in pgCtrl.pageContents[pgCtrl.value].content">{{contents}}</p>
		<br /><br />
		<!-- Important Links -->
		<ul class="centered-horizontal-list">
			<li ng-repeat="item in pgCtrl.socialMediaLinks">
				<a href="{{item.link}}">
					<img src="{{item.src}}" />
				</a>
			</li>
		</ul>

	</article>

	<article ng-show="pgCtrl.valueIs(1)"> <!-- Games -->
			<h1 style="font-family: arial, sans-serif; padding: 0px; margin: 0px;">
				{{pgCtrl.pageContents[pgCtrl.value].title}}
			</h1>
			<br />
			<p ng-repeat="contents in pgCtrl.pageContents[pgCtrl.value].content" style="font-size: 14px;">{{contents}}</p>

			<h2>Game Jams</h2> <!-- Display Game Jams -->
			<ul style="list-style-type: none; margin: 0px; padding: 0px; font-size: 18px;">
				<li ng-repeat="jam in pgCtrl.jams">
					<a href="{{jam.link}}">{{jam.name}}</a>
				</li>
			</ul>

			<br />	
			<h3>Games List</h3>
			<!-- Games Gallery -->
			<item-gallery></item-gallery>
	</article>

	<article ng-show="pgCtrl.valueIs(2)" > <!-- Members -->
		<h1 style="font-family: arial, sans-serif; padding: 0px; margin: 0px;">
			{{pgCtrl.pageContents[pgCtrl.value].title}}</h1>
		<br/>
		<p ng-repeat="contents in pgCtrl.pageContents[pgCtrl.value].content">{{contents}}</p>
		<member-tables></member-tables>
	</article>


	<!-- Unused currently -->
	<article ng-show="pgCtrl.valueIs(3)"> <!-- Example, if anyone comes along wanting more tabs -->
		<!-- Display heading defined in page.js -->
		<h1 style="font-family: arial, sans-serif; padding: 0px; margin: 0px;">
			{{pgCtrl.pageContents[pgCtrl.value].title}}</h1> 
		<br/> <!-- create a p for each string in content -->
		<p ng-repeat="contents in pgCtrl.pageContents[pgCtrl.value].content">{{contents}}</p>	

		<!-- put whatever else you want -->
	</article>


</div>

<!-- events.html -->

<section ng-show="pgCtrl.events.present.length > 0">
	<h2>Current Event<span ng-show="pgCtrl.events.present.length > 1">s</span></h2>
	<table class="member-table events">
		<tr> <!-- Heading -->
			<td><strong>Name</strong></td>
			<td><strong>Date</strong></td>
			<td><strong>Location</strong></td>
		</tr>

		<tr ng-repeat="event in pgCtrl.events.present">
			<td ng-show="event.link"><a href="{{event.link}}">{{event.name}}</a></td>
			<td ng-hide="event.link">{{event.name}}</td> <!-- show version without <a> tag if no link -->
			<td>{{event.time}}</td>
			<td>{{event.location}}</td>
		</tr>
	</table>
	<br />
</section>

    <div style="width: 100%;">
      <div id="logo-wrapper" style="width: 500px; margin-left: auto; margin-right: auto;">
      <a href="#">
      <img src="./images/logo.png" id="logo" style="height: 151px; width: auto; display: block; margin: 0 auto; padding-bottom: 5px;"></img></a></div>
    </div>
    <nav class="navbar navbar-default navbar-static-top navbar-custom">
      <div class="container">
        <div class="navbar-header">
        	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
              <li class="dropdown" ng-show="pgCtrl.dropdownMembers.length" ng-class="{active: pgCtrl.value >= 10}">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li ng-repeat="member in pgCtrl.dropdownMembers" ng-class="{'active': pgCtrl.value === member.value}">
                  <a href="" ng-click="pgCtrl.setValue(member.value)">{{member.display}}</a>
                </li>
              </ul>
            </li>
            <li ng-repeat="member in pgCtrl.navMembers" 
                ng-class="{'active': pgCtrl.value === member.value}">
                <a href="" ng-click="pgCtrl.setValue(member.value);"><strong>{{member.display}}</strong></a></li>
          </ul>
        </div>
      </div>
    </nav>
